---
- hosts: all
  pre_tasks:
    - name: Update cache
      become: yes
      become_method: sudo
      apt:
        update_cache: yes
        state: present

  roles:
    - libs
    - ppa
    - terminal
    - docker
    - nodejs
    - python
    - gym
    - tools

  vars:
    python_3_version: 3.6.4
    nodejs_version: 8.8.1
