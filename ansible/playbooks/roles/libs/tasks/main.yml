---
- import_tasks: ppa.yml

- name: Update cache
  become: yes
  become_method: sudo
  apt:
    update_cache: yes
    state: present

- name: Install base pacakges
  become: yes
  become_method: sudo
  apt: name={{item}} state=present
  with_items:
    - openjdk-8-jdk
    - gradle
    - postgresql
    - xclip
    - curl
    - tree
    - git
    - numix-gtk-theme
    - fonts-inconsolata
    - golang-go

- import_tasks: terminal.yml
- import_tasks: nodejs.yml
- import_tasks: python.yml

- name: Autoremove
  become: yes
  become_method: sudo
  apt:
    autoremove: yes
