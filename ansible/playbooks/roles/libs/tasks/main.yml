---
- name: Update cache
  become: yes
  become_method: sudo
  apt:
    update_cache: yes
    state: present

- name: Install base pacakges
  become: yes
  become_method: sudo
  apt: name={{item}} state=present
  with_items:
    - software-properties-common
    - xclip
    - curl
    - tree
    - git
    - fonts-inconsolata
    # - postgresql
    # - golang-go

- name: Autoremove
  become: yes
  become_method: sudo
  apt:
    autoremove: yes
